<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detail User</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <br>
            <div class="card">
                <div class="card-header"><h1>Detail User</h1></div>
                <div class="card-body">
                    <form action="/" method="get">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="text" class="form-control" id="email" name="email" value="{{.Email}}" disabled>
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <input type="text" class="form-control" id="address" name="address" value="{{.Address}}" disabled>
                        </div>
                        <div class="mb-3">
                            <label for="job" class="form-label">Job</label>
                            <input type="text" class="form-control" id="job" name="job" value="{{.Job}}" disabled>
                        </div>
                        <div class="mb-3">
                            <label for="reason" class="form-label">Reason To Be Happy</label>
                            <input type="text" class="form-control" id="reason" name="reason" value="{{.Reason}}" disabled>
                        </div>
                        <button type="submit" class="btn btn-success">Kembali</button>
                    </form>
                </div>
            </div>
            <br>
            <br>
            </div>
        </div>
    </div>
</div>
</body>
</html>
